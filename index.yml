usage:
  - title: 🧙‍♂️ Schema Validation
    description: |
      When building a large API with cheetah, you probably want some sort of validation to reduce the amount of boilerplate code to validate the body, query, cookies, and header of the incoming request.
    code: |
      <lume-code>

      ```ts { title="Zod" }
      import cheetah from 'cheetah/mod.ts'
      import validator, { z } from 'cheetah/validator/zod.ts'

      const app = new cheetah({
        validator
      })

      app.post('/example', {
        body: z.object({
          email: z.string().email(),
          password: z.string()
        })
      }, () => 'Hello!')
      ```
      ```ts { title="TypeBox" }
      import cheetah from 'cheetah/mod.ts'
      import validator, { Type } from 'cheetah/validator/typebox.ts'

      const app = new cheetah({
        validator
      })

      app.post('/example', {
        body: Type.Object({
          email: Type.RegEx(/^[\w\-\.]+@([\w-]+\.)+[\w-]{2,4}$/),
          password: Type.String()
        })
      }, () => 'Hello!')
      ```

      </lume-code>

  - title: 🪖 Secure
    description: |
      cheetah ensures that parsing doesn't cause your app to freeze.
    code: |
      ```ts
      import cheetah from 'cheetah/mod.ts'

      const app = new cheetah()

      app.post('/example', (c) => {
        const body = await c.req.buffer()
      })
      ```
  
  - title: 🪹 Chaining & Nesting
    description: |
      cheetah doesn't dictate you how to write your app.
    code: |
      <lume-code>

      ```ts { title="🔗 Chaining" }
      import cheetah from 'cheetah/mod.ts'

      const app = new cheetah()
        .get('/cake', () => '🎂') // GET '/cake'
        .patch('/cookie', () => '🍪') // PATCH '/cookie'
        .put('/donut', () => '🍩') // PUT '/donut'
      ```
      ```ts { title="🪹 Nesting" }
      import cheetah, { Collection } from 'cheetah/mod.ts'

      const fastFood = new Collection()
        .get('/burger', () => '🍔') // GET '/fast-food/burger'

      const app = new cheetah()
        .use('/fast-food', fastFood)
        .patch('/pancakes', () => '🥞') // PATCH '/pancakes'
      ```

      </lume-code>

features:
  - title: It's Deno!
    img: /icons/deno.svg
    description: Forget about managing thousands of packages in node_modules or complex bundlers. Lume only installs what you need. Clean, fast and secure.

  - title: Zero runtime overhead
    img: /icons/stack.svg
    description: Lume only exports your code. It doesn't generate any extra client-side JavaScript code.

  - title: Deploy anywhere
    img: /icons/deploy.svg
    description: Static sites can be hosted (for free) anywhere GitHub/GitLab Pages, Deno Deploy, Vercel, Netlify… [Explore ways to deploy](/docs/advanced/deployment.md)

  - title: Easy to extend
    img: /icons/extend.svg
    description: Want to use a new template engine or use a new JavaScript compiler? Lume allows you to use whatever you want. [Explore the official plugins](/plugins/)

